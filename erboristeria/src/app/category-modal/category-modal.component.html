<div class="modal-header">
  <h5 class="modal-title">Crea Categoria</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="categoryName">Nome Categoria</label>
      <input type="text" id="categoryName" name="name" [(ngModel)]="newCategory.name" class="form-control" placeholder="Inserisci il nome della categoria">
    </div>
    <div *ngIf="newCategory.name === ''" class="text-danger">Il nome della categoria Ã¨ richiesto.</div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Annulla</button>
  <button type="button" class="btn btn-primary" (click)="addCategory()">Crea Categoria</button>
</div>
