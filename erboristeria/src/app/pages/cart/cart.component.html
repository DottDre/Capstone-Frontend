<div class="cart">
  <h2>Il tuo Carrello</h2>
  <ul>
    <li *ngFor="let item of cartItems">
      {{ item.name }} - {{ item.price | currency }} - {{item.categoryId.name}}
      <button (click)="removeFromCart(item.id)">Rimuovi</button>
    </li>
  </ul>
  <button (click)="clearCart()">Svuota Carrello</button>
</div>
