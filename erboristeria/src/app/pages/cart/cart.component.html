<div class="container">
  <div class="cart">
    <h2>Il tuo Carrello</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img [src]="item.imgFile" class="card-img" alt="{{ item.name }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">
                  <small class="text-muted">Categoria: {{ item.categoryId.name }}</small>
                </p>
                <p class="card-text"><strong>{{ item.price | currency: 'EUR' }}</strong></p>
                <button class="btn btn-danger" (click)="removeFromCart(item.id)">Rimuovi</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <button class="btn btn-success mt-3" routerLink="/order">Riepilogo Ordine</button>
    <button class="btn btn-success mt-3" (click)="clearCart()">Svuota Carrello</button>
  </div>
</div>
