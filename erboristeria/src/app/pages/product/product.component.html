<div class="image">
<div class="container"  >
  <div class="d-flex justify-content-end">
    <button class="btn btn-primary icon-btn" (click)="openProductModal()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let product of products">
      <div class="wrapper">
        <div class="product-img">
          <img [src]="product.imgFile" [alt]="product.name">
        </div>
        <div class="product-info">
          <div class="product-text">
            <h1>{{ product.name }}</h1>
            <p>Categoria: {{ product.categoryId.name}}</p>
            <p>{{ product.description }}</p>
            <h2>Articoli disponibili: {{ product.stock }}</h2>
            <div class="product-price-btn2">
              <p >â‚¬ <span>{{ product.price }}</span></p>
            </div>
          </div>
          <div class="product-price-btn">
            <button type="button" (click)="addToCart(product)">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <button type="button" (click)="openEditModal(product)">
              <i class="fas fa-pen"></i>
            </button>
            <button type="button" (click)="deleteProduct(product.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</div>
