<div class="container">
  <div class="order">
    <h2>Conferma Ordine</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img [src]="item.imgFile" class="card-img" alt="{{ item.name }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text"><strong>{{ item.price | currency:'EUR' }}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <div class="total">
      <p><strong>Totale: {{ total | currency:'EUR' }}</strong></p>
    </div>
    <button class="btn btn-success mt-3" (click)="placeOrder()">Effettua Ordine</button>
  </div>
</div>
