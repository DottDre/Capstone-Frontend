<div class="modal-header">
  <h4 class="modal-title">Crea Prodotto</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="addProduct()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Nome del Prodotto</label>
      <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" class="form-control" placeholder="Nome" required>
    </div>
    <div class="form-group">
      <label for="description">Descrizione del Prodotto</label>
      <input type="text" id="description" name="description" [(ngModel)]="newProduct.description" class="form-control" placeholder="Descrizione" required>
    </div>
    <div class="form-group">
      <label for="stock">Quantità in Magazzino</label>
      <input type="number" id="stock" name="stock" [(ngModel)]="newProduct.stock" class="form-control" placeholder="Quantità" required>
    </div>
    <div class="form-group">
      <label for="price">Prezzo</label>
      <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" class="form-control" placeholder="Prezzo" required>
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" id="category" name="category" [(ngModel)]="newProduct.category" class="form-control" placeholder="Categoria" required>
    </div>
    <div class="form-group">
      <label for="Image">Immagine</label>
      <input type="file" id="image" name="image" class="form-control" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Crea Prodotto</button>
  </form>
</div>
