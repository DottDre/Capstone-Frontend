
<div class="login-box">
  <h2>Accedi</h2>
  <form>
    <div class="user-box">
      <input type="text" [(ngModel)]="loginData.username" name="username" class="text-black">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password"  [(ngModel)]="loginData.password" name="password" class="text-black">
      <label>Password</label>
    </div>
    <p class="register-text">Non sei registrato? <a routerLink="/auth/register">Registrati qui</a></p>
    <button (click)="signIn()" class="btn btn-success">Accedi</button>
  </form>
</div>
